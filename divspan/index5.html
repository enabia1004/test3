<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애국가</title>
     <style>
        *{margin: 0;padding: 0;}
        div{
            width: 510px;
            border: 5px solid #000;
            background: #fea500;
            margin-top: 10px;
            margin-left: 10px;
            padding-bottom: 20px;
        }
        div h1{
            padding-top: 29px;
            padding-bottom: 33px;
        }
     </style>
</head>
<body>
    <div>
        <h1>애국가</h1>
        <p>
            동해물과 백두산이 마르고 닳도록 <br>
            하느님이 보우하사 우리나라만세 <br>
            무궁화 삼천리 화려강산 <br>
            대한사람 대한으로 길이보전하세
        </p>
    </div>
</body>
</html>
