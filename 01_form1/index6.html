<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업신청</title>
    <style>
        li{
            margin-bottom: 14px;
            list-style: none;
        }
        fieldset{
            width: 528px;
        }
        .p1{
            height: 14px;
        }
    </style>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>신청과목</legend>
            <p><label for="">이 달에 신청할 과목을 선택하세요(1과목만 가능)</label></p>
            <li">
                <input type="radio" name="or" id="this" checked>
                <label for="this">회화</label>
                <input type="radio" name="or" id="this1">
                <label for="this1">문법</label>
                <input type="radio" name="or" id="this2">
                <label for="this2">작문</label>
            </li>
    </fieldset> 
    <fieldset>
        <legend>메일링</legend>
            <p><label for="">메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수선택가능)</label></p>  
            <li>
                <input type="checkbox" name="" id="mail" checked>
                <label for="mail">해외단신</label>
                <input type="checkbox" name="" id="mail1" checked>
                <label for="mail1">5분 회화</label>
                <input type="checkbox" name="" id="mail2" checked>
                <label for="mail2">모닝팝스</label>
            </li>
    </fieldset>
    </form>
</body>
</html>
