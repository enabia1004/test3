<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업신청</title>
    <style>
        li{
            margin-bottom: 14px;
            list-style: none;
        }
        fieldset{
            width: 528px;
        }
    </style>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>신청과목</legend>
        <ol>
            <p><label for="">이 달에 신청할 과목을 선택하세요(1과목만 가능)</label></p>
            <li>
                <input type="radio" name="here" id="" checked>
                <label for="">회화</label>
                <input type="radio" name="here1" id="">
                <label for="">문법</label>
                <input type="radio" name="here2" id="">
                <label for="">작문</label>
            </li>
        </ol>
    </fieldset> 
    <fieldset>
        <legend>메일링</legend>
        <ol>
            <p><label for="">메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수선택가능)</label></p>
            <li>
                <input type="checkbox" name="" id="mail" checked>
                <label for="">해외단신</label>
                <input type="checkbox" name="" id="mail1" checked>
                <label for="">5분 회화</label>
                <input type="checkbox" name="" id="mail2" checked>
                <label for="">모닝팝스</label>
            </li>
        </ol>
    </fieldset>
    </form>
   
</body>
</html>
