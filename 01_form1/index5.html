<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
              list-style: none;
        }
        fieldset{
            width: 427px;
        }
        input{
            margin-top: 14px; margin-bottom: 11px;
        }
        label{
            margin-left: 44px;
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>필수정보</legend>
            <ol>
                <li>
                    <label for="name">이름 : </label>
                    <input type="text" name="" id="name">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <ol>
                <li>
                    <label for="date">생일 : </label>
                    <input type="date" name="" id="date">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
