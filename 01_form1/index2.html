<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과관련된태그요소들</title>
    <style>
        li{
            list-style: none;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인정보폼</legend>
             <ul>
                <li>
                    <input type="radio" name="gender" id="">
                    <label for="">남</label>
                    <input type="radio" name="gender" id="" checked>
                    <label for="">여</label>
                </li>
                <li>
                    <label for="foer">여행</label>
                    <input type="checkbox" name="" id="foer">
                    <label for="movi">영화</label>
                    <input type="checkbox" name="" id="movi" checked>
                    <label for="book">도서</label>
                    <input type="checkbox" name="" id="book">
                </li>
                <li>
                    <label for="color">칼러선택</label>
                     <select name="" id="color">
                        <option value="">:::::: 색상을 선택하세요 ::::::</option>
                        <option value="">빨강</option>
                        <option value="">파랑</option>
                        <option value="">초록</option>
                     </select>
                </li>
                <li>
                    <label for="">컬러여러개선택</label>
                     <select name="" id="color" multiple>
                        <option value="">:::::: 색상을 선택하세요 ::::::</option>
                        <option value="">빨강</option>
                        <option value="">파랑</option>
                        <option value="">초록</option>
                     </select>
                </li>
             </ul>
        </fieldset>
    </form>
</body>
</html>
